<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
</head>

<body class="theme_1">
  <div class="container">
    <div class="picker">
      <label for="myRange">calc</label>
      <div id="range">
        <div id="number">
          <label for="range">1</label>
          <label for="range">2</label>
          <label for="rnge">3</label>
        </div>
        <div>
          <label id="theme" for="range">THEME</label><input type="range" min="1" max="3" value="1" id="myRange" />
        </div>
      </div>
    </div>
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="calculator-grid">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete id="delete">DEL</button>
      <button data-number>6</button>
      <button data-number>5</button>
      <button data-number>4</button>
      <button data-operation>+</button>
      <button data-number>3</button>
      <button data-number>2</button>
      <button data-number>1</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button data-all-clear id="span-two">RESET</button>
      <button data-equals id="span-three">=</button>
    </div>
  </div>
  <script src="./scrypt.js"></script>
</body>

</html>
